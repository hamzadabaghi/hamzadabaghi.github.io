<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coca-Cola</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" href="img/logo.ico" type="image/x-icon">
  <link href="https://db.onlinewebfonts.com/c/a3fd7039bc65684a34371b2002a7711e?family=TCCC-UnityHeadline+Bold" rel="stylesheet">
  <link href="https://db.onlinewebfonts.com/c/fae611b7bbde703025cc14fb29872e44?family=Mogra" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"  rel="stylesheet"/>
  <meta name="viewport" content= "width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <img class="logo" src="img/logo.svg" alt="Coca-Cola logo">
    <ul>
      <li><a href="#" class="nav-link">HOME</a></li>
      <li><a href="#" class="nav-link">SHOP</a></li>
      <li><a href="#" class="nav-link">ABOUT</a></li>
      <li><a href="#" class="nav-link">CONTACT</a></li>
    </ul>
    <a href="#"><img class="menu" src="img/menu.svg" alt="menu"></a>  
    <img class="circle-overlay " src="img/circle.svg" alt="circle"> 
  </header>
  <main>
    <div class="container">
      <div class="quote">
        <h2>
          <span class="quote-shadowed">EMBRACE <br>THE TASTE </span>
          <br>OF
          <span class="quote-red">JOY !</span>
        </h2>
        <a href="#" class="shop-now-btn">SHOP NOW !</a>
      </div>
      <div class="img-container">
        <img class="bubbles" src="img/bubbles.gif" alt="bubbles">
        <img class="can" src="img/can.gif" alt="Coca-Cola Can">
        <img class="ellipse" src="img/ellipse.svg" alt="ellipse">
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>

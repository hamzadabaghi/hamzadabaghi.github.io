<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="icon" href="/projects/coca-cola/img/logo.ico" type="image/x-icon">
    <link href="https://db.onlinewebfonts.com/c/a3fd7039bc65684a34371b2002a7711e?family=TCCC-UnityHeadline+Bold" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/fae611b7bbde703025cc14fb29872e44?family=Mogra" rel="stylesheet">
    <link href="/projects/coca-cola/style/animate.css"  rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="/projects/coca-cola/style/style.css">
    <link rel="stylesheet" href="/projects/coca-cola/style/cart.css">
    <link rel="stylesheet" href="/projects/coca-cola/style/style-shop.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="container shop-container" id="product-container">
        <template id="card-template">
            <div class="card">
                <div class="card__image">
                    <img src="" alt="Product Image">
                </div>
                <div class="card_content">
                    <div class="card__caption">
                        <p class="card__product-name"></p>
                        <p class="card__price"></p>
                    </div>
                    <p class="card__rate">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </p>
                <div class="btn-holder">
                    <button class="card__add">Add to cart</button>
                </div>
            </div>
            </div>
        </template>
    </main>    

    <!-- Off-canvas Cart -->
    <div id="cart" class="offcanvas-cart">
        <div class="cart-header">
            <h2>Cart</h2>
            <span id="closeCart" class="close-cart">Close</span>
        </div>
        <div class="cart-content" id="cartItems">
            <p class="cart-empty-txt">Your cart is empty</p>
        </div>
        <div class="cart-footer">
            <p class="total">Total: $<span id="cartTotal">0.00</span></p>
            <a href="#" class="cart_view-cart-button">View Cart</a>
            <a href="#" class="cart_checkout-button">Checkout</a>
        </div>
    </div>

    <!-- needed to import the header part in this file -->
    <script src="/projects/coca-cola/js/script.js"></script>
    <script src="/projects/coca-cola/js/shop.js"></script>
</body>
</html>

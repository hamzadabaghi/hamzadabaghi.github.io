<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="/projects/coca-cola/img/logo.ico" type="image/x-icon">
    <link href="https://db.onlinewebfonts.com/c/a3fd7039bc65684a34371b2002a7711e?family=TCCC-UnityHeadline+Bold" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/fae611b7bbde703025cc14fb29872e44?family=Mogra" rel="stylesheet">
    <link href="/projects/coca-cola/style/animate.css"  rel="stylesheet"/>
    <link rel="stylesheet" href="/projects/coca-cola/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="/projects/coca-cola/style/style-contact.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
      <section class="contact" id="contact">
        <div class="row">
          <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.3511077031835!2d2.352222!3d48.856614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis%2C%20France!5e0!3m2!1sen!2sfr!4v1644455487527!5m2!1sen!2sfr
            loading="lazy"
            ></iframe>
            
          <form action="">
            <h3>CONTACT US</h3>
            <div class="inputBox">
              <span class="fas fa-user"></span>
              <input type="text" placeholder="name" />
            </div>
            <div class="inputBox">
              <span class="fas fa-envelope"></span>
              <input type="email" placeholder="email" />
            </div>
            <div class="inputBox">
              <span class="fas fa-phone"></span>
              <input type="number" placeholder="number" />
            </div>
            <input type="submit" value="contact now" class="btn" />
          </form>
        </div>
      </section>
    </main>
    <script src="/projects/coca-cola/js/script.js"></script>
</body>
</html>
